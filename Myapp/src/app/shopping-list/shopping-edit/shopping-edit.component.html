<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name </label>
          <input type="text" id="name" class="form-control"
          name="name" ngModel required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"> Amount </label>
          <input type="number" class="form-control" id="amount"
          name="amount" ngModel  required 
        
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{ editMode ? 'Update': 'Add'}}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button"  (click)="onDeleteItem()"  > Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()" > Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
