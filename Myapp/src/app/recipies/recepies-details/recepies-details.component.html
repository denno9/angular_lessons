<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt=" {{ recipe.name }} " class="img-resonsive">
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2> {{recipe.name }} </h2>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle"> Manage Recipie <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Add to shopping list</a></li>
                    <li><a routerLink="edit">Edit recipie</a></li>
                    <li><a (click)="onDeleteRecipe()">Delete recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-12">
            {{ recipe.description }}

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredients of recipe.ingredients">
                    {{ingredients.name}}--{{ingredients.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
